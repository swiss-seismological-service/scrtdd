ttt.nllgrid.iasp91_2D_sdc                =  @DATADIR@/nll/iasp91_2D_sdc
ttt.nllgrid.iasp91_2D_global             =  @DATADIR@/nll/iasp91_2D_global
ttt.nllgrid.iasp91_2D_azimuthal_equidist =  @DATADIR@/nll/iasp91_2D_azimuthal_equidist
ttt.nllgrid.iasp91_2D_merc               =  @DATADIR@/nll/iasp91_2D_merc
ttt.nllgrid.iasp91_2D_lambert            =  @DATADIR@/nll/iasp91_2D_lambert
ttt.nllgrid.iasp91_3D_simple             =  @DATADIR@/nll/iasp91_3D_simple
