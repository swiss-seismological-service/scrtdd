# The list of supported model names per interface.
ttt.homogeneous.tables = iasp91

# Geographic origin of the region. Expects 2 values: latitude, longitude.
ttt.homogeneous.iasp91.origin = 0, 0

# Radius validity of the region.
ttt.homogeneous.iasp91.radius = 10

# Min Depth validity of the region.
ttt.homogeneous.iasp91.minDepth = -4

# Max Depth validity of the region.
ttt.homogeneous.iasp91.maxDepth = 20

# P wave velocity.
ttt.homogeneous.iasp91.P-velocity = 5.8

# S wave velocity.
ttt.homogeneous.iasp91.S-velocity = 3.36

ttt.NLLGrid.tables = iasp91_2D_simple,iasp91_2D_sdc,iasp91_2D_global,iasp91_2D_azimuthal_equidist,iasp91_2D_merc,iasp91_2D_lambert,iasp91_3D_simple,iasp91_3D_sdc,iasp91_3D_azimuthal_equidist,iasp91_3D_merc,iasp91_3D_lambert

ttt.NLLGrid.iasp91_2D_simple.tablePath             =  @DATADIR@/nll/iasp91_2D_simple
ttt.NLLGrid.iasp91_2D_sdc.tablePath                =  @DATADIR@/nll/iasp91_2D_sdc
ttt.NLLGrid.iasp91_2D_global.tablePath             =  @DATADIR@/nll/iasp91_2D_global
ttt.NLLGrid.iasp91_2D_azimuthal_equidist.tablePath =  @DATADIR@/nll/iasp91_2D_azimuthal_equidist
ttt.NLLGrid.iasp91_2D_merc.tablePath               =  @DATADIR@/nll/iasp91_2D_merc
ttt.NLLGrid.iasp91_2D_lambert.tablePath            =  @DATADIR@/nll/iasp91_2D_lambert
ttt.NLLGrid.iasp91_3D_simple.tablePath             =  @DATADIR@/nll/iasp91_3D_simple
ttt.NLLGrid.iasp91_3D_sdc.tablePath                =  @DATADIR@/nll/iasp91_3D_sdc
ttt.NLLGrid.iasp91_3D_azimuthal_equidist.tablePath =  @DATADIR@/nll/iasp91_3D_azimuthal_equidist
